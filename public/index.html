<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
            </div>
            <div class="form-field">
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label for="">Active Rooms</label>
                <select id="active-rooms" name="activeRoom"></select>
            </div>

            <div class="or-container">
                <div class="or-span">OR</div>
            </div>

            <div class="form-field">
                <label for="room">Create Room</label>
                <input type="text" name="room">
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
</body>

</html>
